<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="row">
      <form>  
          <div class="col-8">
        Nombre: <input type="text" name="nombre"><br>
        Apellidos: <input type="text" name="nombre"><br>
    </div>
    <div class="col-8">
        Género: 
        Hombre <input type="radio" name="genero" value="Hombre">
        Mujer<input type="radio" name="genero" value="Mujer"><br>
        Curso: <select name="curso">
            <option>Primero</option>
            <option>Segundo</option>
            <option>Tercero</option>
            <option>Cuarto</option></select><br>
        Grupo: <input type="radio" name="grupo" value="A">A <input type="radio" name="grupo" value="B">B<br>
        <input class="btn btn-primary" type="button" value="resgistrar" onclick="registrar()">
    </div>
        </form>
    </div>
    <script>
        function registrar(){
            function persona(nombre, apellidos, genero){
                this.Nombre = nombre
                this.Apellidos= apellidos
                this.Género=genero
                this.detalles= function(){
                    return "Nombre: "+this.Nombre+" Apellidos: "+this.Apellidos;
                }
            }
            function Estudiante(nombre, apellidos, genero, curso, grupo){
                persona.call(this, nombre, apellidos, genero);
                this.curso=curso;
                this.grupo=grupo;
                
            }
            var nombre=     document.getElementsByTagName("input")[0].value;
            var Apellidos=  document.getElementsByTagName("input")[1].value;
            if(document.getElementsByName("genero")[0].checked){
                var genero=   document.getElementsByName("genero")[0].value;
            }else{
                var genero=   document.getElementsByName("genero")[1].value;
            }
            if(document.getElementsByName("grupo")[0].checked){
                var grupo=      document.getElementsByName("grupo")[0].value;
            }else{
                var grupo=      document.getElementsByName("grupo")[1].value;
            }
            var curso=      document.getElementsByTagName("select")[0].value;
            var primero= new Estudiante(nombre, Apellidos, genero, curso, grupo);
            alert(primero.detalles());
            alert(primero.curso);
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
